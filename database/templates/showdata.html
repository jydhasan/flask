<!-- showdata.html -->
<!DOCTYPE html>
<html>

<head>
    <title>User Data</title>
</head>

<body>
    <h1>User Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
